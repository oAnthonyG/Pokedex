<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./imgs/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    

    <title>Pokedex</title>

</head>
<body> 
    <main>
        <img class="pokemon__image" src="#" alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input class="input__search" type="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
            
        </div>

        <img class="pokedex" src="./imgs/pokedex.png" alt="pokedex">
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
